services:
  netspeed-lite:
    image: ghcr.io/mlgruby/netspeed-lite:latest
    container_name: netspeed-lite
    restart: unless-stopped
    ports:
      - "9109:9109"

    # Load configuration from .env file
    env_file:
      - .env
      # Optional: Override specific variables
      # environment:
      #   - RUST_LOG=debug

      # Optional: Health check
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9109/healthz" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 10s
